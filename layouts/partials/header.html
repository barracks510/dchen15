<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="keywords" content="{{ delimit .Keywords  "," }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{.Site.Params.suburl}}/css/style.css" type="text/css">
<link rel="alternate" href="{{.Site.Params.suburl}}/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.Params.suburl }}/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.Params.suburl }}/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.Params.suburl }}/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.Params.suburl }}/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.Params.suburl }}/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.Params.suburl }}/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.Params.suburl }}/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.Params.suburl }}/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.Params.suburl }}/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="{{ .Site.Params.suburl }}/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ .Site.Params.suburl }}/favicon-194x194.png" sizes="194x194">
<link rel="icon" type="image/png" href="{{ .Site.Params.suburl }}/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ .Site.Params.suburl }}/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="{{ .Site.Params.suburl }}/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ .Site.Params.suburl }}/manifest.json">
<link rel="mask-icon" href="{{ .Site.Params.suburl }}/safari-pinned-tab.svg" color="#5bbad5">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="{{ .Site.Params.suburl }}/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>

<header>
  <div class="container">
    <a class="path" href="{{ .Site.BaseURL }}">[ Home ]</a>
    <a class="path" href="{{ .Site.BaseURL }}contact/">[ Contact ]</a>
  </div>
</header>

<div class="container">
